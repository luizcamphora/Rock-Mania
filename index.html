<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Mania</title>

    <!-- links personalizados -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- links externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Rubik:wght@500&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>


<body>
    <!-- Logotipo + icone carrinho -->
    <nav id="logotipo">
            <a class="navbar-brand" href="#" id="font__logo">Rock Mania <img src="/assets/icon/icone__logo.svg"
                    alt="Logo" width="40" height="40" class="d-inline-block align-text-top"></a>
            <i class="fa-solid fa-cart-shopping" id="icone__carrinho"></i>
    </nav>
    <!-- links + search + login -->

    <nav id="navegacao">
        <div id="navegacao__link">
            <ul id="link__list">
                <li id="lista"><a href="#" id="list__dropdown">Masculino</a></li>
                <li id="lista"><a href="#" id="list__dropdown">Feminino</a></li>
                <li id="lista"><a href="#" id="list__dropdown">Acessórios</a></li>
            </ul>
        </div>
        <div id="navegacao__login--search">
            <div class="input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="nav__search" placeholder="Digite o que você procura">
            </div>

            <div id="nav__login">
                <ul id="nav__lista">
                    <li id="nav__lista--link"><a href="#" id="link__login">Login</a></li>
                </ul>
                <i class="fa-solid fa-right-to-bracket" id="icone__login"></i>
            </div>
        </div>
    </nav>
    <main class="principal">
        <div id="banner">
            <img src="/assets/img/rockroll.jpg" class="img-fluid" alt="..." id="img__banner">
        </div>

    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/95932c07d1.js" crossorigin="anonymous"></script>
</body>

</html>
